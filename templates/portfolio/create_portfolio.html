{% extends "base.html"%}
{% load crispy_forms_tags %}
{% block title %}Создать портфолио{% endblock %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" action="create.html">
        {% csrf_token %}
        <div class="form-group">
            {{ create_form|crispy}}
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Создать</button>
        </div>
    </form>
</div>
{% endblock%}
